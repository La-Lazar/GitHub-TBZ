<!DOCTYPE html> 
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbackformular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #000;
        }
        header h1 {
            margin: 0;
            text-transform: uppercase; 
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-container input[type="text"] {
            padding: 5px;
            width: 200px;
        }
        .logo-placeholder {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            text-align: center;
            line-height: 50px;
            font-size: 12px;
            border: 1px solid #000;
        }
        .logo-image {
            width: 50px; 
            height: 50px;
            object-fit: contain;
        }
        main {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 30px; 
            border-radius: 10px;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 120px; 
        }
        .submit-container {
            text-align: center;
        }
        .submit-container button {
            padding: 14px 25px; 
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-container button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
        }
        footer p {
            color: #000;
            font-size: 16px;
            margin: 0;
        }
        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .footer-buttons button {
            padding: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .footer-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>FEEDBACKFORMULAR</h1>
        <div class="search-container">
            <input type="text" placeholder="Suchen">
            <button>üîç</button>
            <a href="Homepage_Dominik.html">
                <img src="logo.png" alt="Logo" class="logo-image">
            </a>
        </div>
    </header>
    
    <main>
        <form id="feedbackForm" onsubmit="validateAndSubmit(event)">
            <label for="name">Ihr Name:</label>
            <input type="text" id="name" name="name" placeholder="Geben Sie Ihren Namen ein" required>

            <label for="email">Ihre E-Mail-Adresse:</label>
            <input type="text" id="email" name="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein" required>

            <label for="feedback">Ihr Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Teilen Sie uns Ihr Feedback mit" required></textarea>

            <div class="submit-container">
                <button type="submit">Abschicken</button>
            </div>
        </form>
    </main>
    
    <footer>
        <div class="footer-buttons">
            <a href="Feedbackformular_Dominik.html"><button>Feedback Formular</button></a>
            <a href="Andere Kan√§le_Dominik.html"><button>Andere Kan√§le</button></a>
            <a href="√úber Mich_Dominik.html"><button>√úber mich</button></a>
        </div>
        <p>&copy; 2025 Snow Horizon. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        function validateAndSubmit(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const feedback = document.getElementById("feedback").value.trim();

            if (!name || !email || !feedback) {
                alert("Bitte f√ºllen Sie alle Felder aus.");
                return;
            }

            if (!email.includes("@")) {
                alert("Bitte geben Sie eine g√ºltige E-Mail-Adresse ein.");
                return;
            }

            alert("Vielen Dank f√ºr Ihr Feedback!");
            document.getElementById("feedbackForm").reset();
        }
    </script>
</body>
</html>
