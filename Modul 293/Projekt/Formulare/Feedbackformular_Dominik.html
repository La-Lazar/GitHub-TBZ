<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbackformular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #000;
        }
        header h1 {
            margin: 0;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-container input[type="text"] {
            padding: 5px;
            width: 200px;
        }
        .logo-placeholder {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            text-align: center;
            line-height: 50px;
            font-size: 12px;
            border: 1px solid #000;
        }
        main {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid #000;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-container {
            text-align: center;
        }
        .submit-container button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-container button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .footer-buttons button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function validateAndSubmit(event) {
            event.preventDefault(); 

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const feedback = document.getElementById("feedback").value.trim();

            if (!name || !email || !feedback) {
                alert("Bitte f√ºllen Sie alle Felder aus.");
                return;
            }

            if (!email.includes("@")) {
                alert("Bitte geben Sie eine g√ºltige E-Mail-Adresse ein.");
                return;
            }

            alert("Vielen Dank f√ºr Ihr Feedback!");
            document.getElementById("feedbackForm").reset();
        }
    </script>
</head>
<body>
    <header>
        <h1>Feedbackformular</h1>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button>üîç</button>
            <a href="Homepage_Dominik.html">
                <div class="logo-placeholder">Logo</div>
            </a>
        </div>
    </header>
    <main>
        <form id="feedbackForm" onsubmit="validateAndSubmit(event)">
            <label for="name">Ihr Name:</label>
            <input type="text" id="name" name="name" placeholder="Geben Sie Ihren Namen ein" required>

            <label for="email">Ihre E-Mail-Adresse:</label>
            <input type="text" id="email" name="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein" required>

            <label for="feedback">Ihr Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Teilen Sie uns Ihr Feedback mit" required></textarea>

            <div class="submit-container">
                <button type="submit">Abschicken</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="logos">Logos</div>
        <div class="footer-buttons">
            <button>Feedback Formular</button>
            <button>Andere Kan√§le</button>
            <button>√úber mich</button>
        </div>
    </footer>
</body>
</html>
