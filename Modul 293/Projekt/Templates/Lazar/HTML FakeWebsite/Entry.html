<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite 1</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header, footer {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #ddd;
            padding: 1rem;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto auto;
            gap: 1rem;
            padding: 1rem;
            flex: 1;
        }

        .content > div {
            background-color: #eaeaea;
            padding: 1rem;
        }

        .logo {
            grid-column: span 3;
            text-align: center;
        }

        .services {
            grid-column: span 3;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <header>Header: Main Screen Firma</header>
    <nav>
        <a href="service1.html">Service 1</a>
        <a href="service2.html">Service 2</a>
        <a href="service3.html">Service 3</a>
        <a href="service4.html">Service 4</a>
    </nav>
    <div class="main-container">
        <div class="content">
            <div class="logo">LOGO</div>
            <div class="services">Services Navigation</div>
            <div class="left-sidebar">Bilder von der Firma</div>
            <div class="main-content">Formular über die Firma</div>
            <div class="right-sidebar">Über das Team</div>
        </div>
    </div>
    <footer>Footer</footer>
</body>
</html>
